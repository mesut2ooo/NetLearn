<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - آموزش شبکه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --neon-orange: #ff6600;
            --neon-red: #ff073a;
            --neon-cyan: #00ffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: var(--dark-gradient);
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Network-themed animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .data-packet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.7;
            animation: packetFlow 8s linear infinite;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .data-packet:nth-child(2n) {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation-delay: -2s;
            animation-duration: 6s;
        }

        .data-packet:nth-child(3n) {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            animation-delay: -4s;
            animation-duration: 10s;
        }

        @keyframes packetFlow {
            0% {
                transform: translateX(-100px) translateY(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-200px);
                opacity: 0;
            }
        }

        /* Network connection lines */
        .network-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.3;
            animation: dataFlow 4s ease-in-out infinite;
        }

        @keyframes dataFlow {
            0%, 100% {
                opacity: 0.1;
                transform: scaleX(0.5);
            }
            50% {
                opacity: 0.6;
                transform: scaleX(1);
            }
        }

        /* Header with cyberpunk styling */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideInDown 1s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: auto;
        }

        header h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: networkPulse 3s ease-in-out infinite alternate;
            position: relative;
        }

        header h1::after {
            content: "[ADMIN]";
            font-family: 'Fira Code', monospace;
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-red);
            font-size: 0.8rem;
            animation: adminBlink 2s ease-in-out infinite;
            border: 2px solid var(--neon-red);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
        }

        @keyframes networkPulse {
            from { filter: drop-shadow(0 0 20px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 30px var(--neon-blue)); }
        }

        @keyframes adminBlink {
            0%, 50% { opacity: 1; box-shadow: 0 0 15px var(--neon-red); }
            51%, 100% { opacity: 0.3; box-shadow: none; }
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 1px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: var(--neon-cyan);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        nav a.logout-btn {
            background: linear-gradient(45deg, var(--neon-red), var(--neon-orange));
            color: #fff;
            font-weight: 600;
        }

        nav a.logout-btn:hover {
            color: #fff;
            box-shadow: 0 10px 25px rgba(255, 7, 58, 0.4);
            transform: translateY(-2px) scale(1.05);
        }

        /* Main admin content */
        main.admin-page {
            flex: 1;
            padding: 4rem 2rem;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        main.admin-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--neon-blue),
                transparent,
                var(--neon-purple),
                transparent
            );
            animation: adminRotate 30s linear infinite;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.02;
        }

        @keyframes adminRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        main h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            text-align: center;
            position: relative;
        }

        main h2::after {
            content: "[DATABASE]";
            font-family: 'Fira Code', monospace;
            position: absolute;
            right: -140px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-green);
            font-size: 0.8rem;
            animation: dbPulse 2s ease-in-out infinite;
            border: 2px solid var(--neon-green);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
        }

        @keyframes dbPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px var(--neon-green); }
            50% { opacity: 0.5; box-shadow: none; }
        }

        /* Cyberpunk table styling */
        .table-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: tableFloat 1.5s ease;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--neon-blue),
                transparent,
                var(--neon-purple),
                transparent
            );
            animation: tableRotate 20s linear infinite;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.05;
        }

        @keyframes tableFloat {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes tableRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
            z-index: 1;
        }

        th, td {
            padding: 1.5rem 2rem;
            text-align: right;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
        }

        th {
            background: rgba(0, 212, 255, 0.1);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            from { opacity: 0.5; box-shadow: 0 0 10px var(--neon-blue); }
            to { opacity: 1; box-shadow: 0 0 20px var(--neon-purple); }
        }

        td {
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.2),
                inset 0 0 20px rgba(0, 212, 255, 0.05);
        }

        tr:hover td {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Fira Code', monospace;
        }

        .empty-state::before {
            content: "⚠";
            display: block;
            font-size: 4rem;
            color: var(--neon-orange);
            margin-bottom: 1rem;
            animation: emptyPulse 2s ease-in-out infinite;
        }

        @keyframes emptyPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Status indicators */
        .status-panel {
            position: fixed;
            top: 120px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            z-index: 999;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.online { background: var(--neon-green); }
        .status-dot.admin { background: var(--neon-red); }
        .status-dot.db { background: var(--neon-blue); }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }

        footer p {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Success/Error message styling */
        .message {
            position: fixed;
            top: 120px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            z-index: 10000;
            animation: messageSlide 0.5s ease;
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.3);
        }

        .message.info {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        @keyframes messageSlide {
            0% { 
                transform: translateX(100%); 
                opacity: 0;
            }
            100% { 
                transform: translateX(0); 
                opacity: 1;
            }
        }

        /* User count display */
        .user-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid var(--neon-purple);
            font-family: 'Fira Code', monospace;
            color: var(--neon-purple);
            font-size: 0.9rem;
            animation: statsPulse 3s ease-in-out infinite;
        }

        @keyframes statsPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(191, 0, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(191, 0, 255, 0.6); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            header h1 {
                font-size: 1.5rem;
            }

            header h1::after {
                right: -90px;
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }

            main h2::after {
                right: -110px;
                font-size: 0.7rem;
                padding: 0.2rem 0.4rem;
            }

            .table-container {
                padding: 1rem;
            }

            th, td {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .status-panel, .user-stats {
                display: none;
            }

            main.admin-page {
                padding: 2rem 1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Network-themed animated background -->
    <div class="bg-animation"></div>
    <div class="network-lines"></div>
    
    <!-- Status panel -->
    <div class="status-panel">
        <div class="status-item">
            <div class="status-dot online"></div>
            <span>SYSTEM: ONLINE</span>
        </div>
        <div class="status-item">
            <div class="status-dot admin"></div>
            <span>ADMIN: ACTIVE</span>
        </div>
        <div class="status-item">
            <div class="status-dot db"></div>
            <span>DB: CONNECTED</span>
        </div>
    </div>
    
    <header>
        <div class="container">
            <h1>پنل مدیریت شبکه</h1>
            <nav>
                <a href="index.html">صفحه اصلی</a>
                <a href="login.html" class="logout-btn">خروج</a>
            </nav>
        </div>
    </header>

    <main class="admin-page">
        <h2>پایگاه داده کاربران</h2>
        <div class="user-stats" id="user-stats">
            کاربران فعال: <span id="user-count">0</span>
        </div>
        <div class="table-container">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>نام کاربری</th>
                        <th>ایمیل</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2025 همه حقوق محفوظ تیم وب سایت نویسان رجایی است -</p>
    </footer>

    <script>
        // Create animated data packets
        function createDataPackets() {
            const container = document.querySelector('.bg-animation');
            for (let i = 0; i < 25; i++) {
                const packet = document.createElement('div');
                packet.className = 'data-packet';
                packet.style.top = Math.random() * 100 + '%';
                packet.style.animationDelay = Math.random() * 8 + 's';
                packet.style.animationDuration = (Math.random() * 6 + 4) + 's';
                container.appendChild(packet);
            }
        }

        // Create network connection lines
        function createNetworkLines() {
            const container = document.querySelector('.network-lines');
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.className = 'connection-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 100 + '%';
                line.style.width = Math.random() * 200 + 100 + 'px';
                line.style.animationDelay = Math.random() * 4 + 's';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(line);
            }
        }

        // Show custom message
        function showMessage(text, type = 'info') {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);

            // Auto remove after 4 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.style.animation = 'messageSlide 0.5s ease reverse';
                    setTimeout(() => message.remove(), 500);
                }
            }, 4000);
        }

        // Load and render users using in-memory storage
        function renderUsers() {
            const tbody = document.querySelector('#users-table tbody');
            const userCountSpan = document.getElementById('user-count');
            
            // Get users from in-memory storage (shared with login/signup pages)
            const users = window.networkUsers || [];
            
            tbody.innerHTML = '';
            userCountSpan.textContent = users.length;
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="2" class="empty-state">
                            هیچ کاربری در سیستم ثبت نشده است
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach((user, index) => {
                const tr = document.createElement('tr');
                tr.style.animationDelay = (index * 0.1) + 's';
                tr.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Security check simulation
        function simulateSecurityCheck() {
            const statusItems = document.querySelectorAll('.status-item');
            let currentIndex = 0;
            
            const checkInterval = setInterval(() => {
                if (currentIndex < statusItems.length) {
                    statusItems[currentIndex].style.opacity = '1';
                    statusItems[currentIndex].style.animation = 'fadeIn 0.5s ease forwards';
                    currentIndex++;
                } else {
                    clearInterval(checkInterval);
                    showMessage('سیستم مدیریت آماده است', 'info');
                }
            }, 300);
        }

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize shared storage if not exists
            window.networkUsers = window.networkUsers || [];
            
            createDataPackets();
            createNetworkLines();
            simulateSecurityCheck();
            renderUsers();
            
            // Auto refresh users every 5 seconds to show real-time updates
            setInterval(renderUsers, 5000);
            
            // Check if user is logged in (you might want to implement proper auth)
            if (!window.currentUser) {
                showMessage('دسترسی مدیریت تایید شد', 'info');
            }
        });
    </script>
</body>
</html>
