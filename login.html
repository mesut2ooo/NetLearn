<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - آموزش شبکه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --neon-orange: #ff6600;
            --neon-red: #ff073a;
            --neon-cyan: #00ffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: var(--dark-gradient);
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Network-themed animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .data-packet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.7;
            animation: packetFlow 8s linear infinite;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .data-packet:nth-child(2n) {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation-delay: -2s;
            animation-duration: 6s;
        }

        .data-packet:nth-child(3n) {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            animation-delay: -4s;
            animation-duration: 10s;
        }

        @keyframes packetFlow {
            0% {
                transform: translateX(-100px) translateY(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-200px);
                opacity: 0;
            }
        }

        /* Network connection lines */
        .network-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.3;
            animation: dataFlow 4s ease-in-out infinite;
        }

        @keyframes dataFlow {
            0%, 100% {
                opacity: 0.1;
                transform: scaleX(0.5);
            }
            50% {
                opacity: 0.6;
                transform: scaleX(1);
            }
        }

        /* Header with cyberpunk styling */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideInDown 1s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: auto;
        }

        header h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: networkPulse 3s ease-in-out infinite alternate;
        }

        @keyframes networkPulse {
            from { filter: drop-shadow(0 0 20px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 30px var(--neon-blue)); }
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 1px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: var(--neon-cyan);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        /* Main authentication page */
        main.auth-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            position: relative;
        }

        main.auth-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--neon-blue),
                transparent,
                var(--neon-purple),
                transparent
            );
            animation: authRotate 30s linear infinite;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.02;
        }

        @keyframes authRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        main.auth-page h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            animation: loginPulse 3s ease-in-out infinite;
            position: relative;
        }

        main.auth-page h2::after {
            content: "[LOGIN]";
            font-family: 'Fira Code', monospace;
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1rem;
            animation: loginBlink 2s ease-in-out infinite;
            border: 2px solid var(--neon-blue);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
        }

        @keyframes loginPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loginBlink {
            0%, 50% { opacity: 1; box-shadow: 0 0 15px var(--neon-blue); }
            51%, 100% { opacity: 0.3; box-shadow: none; }
        }

        /* Cyberpunk form styling */
        .auth-form {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 25px;
            width: 420px;
            max-width: 90%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            animation: formFloat 1.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .auth-form::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--neon-blue),
                transparent,
                var(--neon-purple),
                transparent
            );
            animation: formRotate 15s linear infinite;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.05;
        }

        @keyframes formFloat {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes formRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-form label {
            margin-bottom: 0.8rem;
            text-align: right;
            font-weight: 600;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .auth-form input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .auth-form input:focus {
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .auth-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-form button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: #fff;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            z-index: 1;
        }

        .auth-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .auth-form button:hover::before {
            left: 100%;
        }

        .auth-form button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.5);
        }

        .auth-form button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Form field focus effects */
        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.3s ease;
        }

        .input-container:focus-within::after {
            width: 100%;
        }

        /* Authentication links */
        main.auth-page p {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        main.auth-page a {
            color: var(--neon-purple);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
        }

        main.auth-page a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-purple);
            transition: width 0.3s ease;
        }

        main.auth-page a:hover::before {
            width: 100%;
        }

        main.auth-page a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }

        footer p {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Success/Error message styling */
        .message {
            position: fixed;
            top: 120px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            z-index: 10000;
            animation: messageSlide 0.5s ease;
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.3);
        }

        .message.error {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 10px 30px rgba(255, 7, 58, 0.3);
        }

        .message.success {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        @keyframes messageSlide {
            0% { 
                transform: translateX(100%); 
                opacity: 0;
            }
            100% { 
                transform: translateX(0); 
                opacity: 1;
            }
        }

        /* Security badge */
        .security-badge {
            position: fixed;
            top: 120px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            z-index: 999;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.auth { background: var(--neon-blue); }
        .status-dot.secure { background: var(--neon-green); }
        .status-dot.encrypt { background: var(--neon-purple); }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            /* Compact header styling */
            header {
                padding: 0.75rem 1rem; /* Reduced padding */
            }
            
            .container {
                flex-direction: column;
                gap: 0.75rem; /* Small gap between title and nav */
                align-items: center;
            }
            
            /* Compact navigation */
            nav {
                flex-direction: row; /* Keep horizontal on mobile */
                flex-wrap: wrap; /* Allow wrapping if needed */
                gap: 0.5rem; /* Reduced gap between links */
                justify-content: center;
            }
            
            nav a {
                padding: 0.4rem 0.8rem; /* Smaller padding */
                font-size: 0.9rem; /* Slightly smaller text */
                border-radius: 20px; /* Smaller border radius */
            }
            
            /* Compact title */
            header h1 {
                font-size: 1.3rem; /* Smaller title */
                margin-bottom: 0; /* Remove any margin */
            }

            
            main.auth-page h2 {
                font-size: 2rem;
            }
            
            main.auth-page h2::after {
                right: -90px;
                font-size: 0.8rem;
                padding: 0.2rem 0.5rem;
            }
            
            .auth-form {
                padding: 2rem;
                width: 95%;
            }
            

            .message, .security-badge {
                right: 10px;
                left: 10px;
                text-align: center;
            }

            .security-badge {
                display: none;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

/* Reduce motion for accessibility and performance */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}

/* Critical mobile optimizations */
@media (max-width: 768px) {
    /* Disable expensive background animations */
    .bg-animation {
        display: none; /* Remove data packets */
    }
    
    .network-lines {
        display: none; /* Remove connection lines */
    }
    
    /* Simplify main page background animation */
    main.auth-page::before {
        display: none; /* Remove rotating conic gradient */
    }
    
    /* Simplify form background animation */
    .auth-form::before {
        display: none; /* Remove form rotating gradient */
    }
    
    /* Disable expensive backdrop filters */
    header {
        backdrop-filter: none;
        background: rgba(0, 0, 0, 0.95);
    }
    
    .auth-form {
        backdrop-filter: none;
        background: rgba(255, 255, 255, 0.08);
    }
    
    .auth-form input {
        backdrop-filter: none;
        background: rgba(0, 0, 0, 0.7);
    }
    
    footer {
        backdrop-filter: none;
        background: rgba(0, 0, 0, 0.9);
    }
    
    .message {
        backdrop-filter: none;
        background: rgba(0, 0, 0, 0.95);
    }
    
    /* Simplify header animations */
    header h1 {
        animation: none;
        text-shadow: none;
        filter: none;
    }
    
    /* Reduce auth page title effects */
    main.auth-page h2 {
        animation: none;
        text-shadow: none;
        transform: none;
    }
    
    main.auth-page h2::after {
        animation: loginBlinkMobile 3s ease-in-out infinite;
        box-shadow: none;
    }
    
    @keyframes loginBlinkMobile {
        0%, 80% { opacity: 1; }
        81%, 100% { opacity: 0.5; }
    }
    
    /* Simplify form animations */
    .auth-form {
        animation: formFloatMobile 0.8s ease;
    }
    
    @keyframes formFloatMobile {
        0% { 
            opacity: 0; 
            transform: translateY(20px);
        }
        100% { 
            opacity: 1; 
            transform: translateY(0);
        }
    }
    
    /* Reduce input field effects */
    .auth-form input:focus {
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        transform: none;
    }
    
    /* Simplify button effects */
    .auth-form button::before {
        display: none; /* Remove shimmer effect */
    }
    
    .auth-form button:hover {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
    }
    
    /* Simplify nav hover effects */
    nav a:hover {
        transform: none;
        box-shadow: none;
    }
    
    nav a:hover::before {
        opacity: 0.5; /* Reduce opacity instead of full effect */
    }
    
    /* Simplify link hover effects */
    main.auth-page a:hover {
        transform: none;
        text-shadow: none;
    }
    
    /* Reduce status dot animations */
    .status-dot {
        animation: statusPulseMobile 3s ease-in-out infinite;
    }
    
    @keyframes statusPulseMobile {
        0%, 90% { opacity: 1; transform: scale(1); }
        91%, 100% { opacity: 0.7; transform: scale(1.1); }
    }
    
    /* Optimize form spacing for mobile */
    .auth-form {
        padding: 1.5rem;
        margin: 1rem;
    }
    
    main.auth-page {
        padding: 2rem 0.5rem;
    }
    
    /* Reduce font sizes for better mobile UX */
    main.auth-page h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
    }
    
    .auth-form label {
        font-size: 1rem;
        text-shadow: none;
    }
    
    .auth-form input {
        padding: 12px 16px;
        font-size: 0.95rem;
    }
    
    .auth-form button {
        font-size: 1rem;
        padding: 12px 16px;
    }
    
    /* Optimize message positioning */
    .message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        right: auto;
        width: 90%;
        max-width: 350px;
        text-align: center;
    }
    
    /* Hide security badge on mobile */
    .security-badge {
        display: none;
    }
    
    /* Optimize input containers */
    .input-container::after {
        height: 1px; /* Reduce thickness */
    }
}

/* Additional performance optimizations for all screen sizes */

/* Enable hardware acceleration for better performance */
.auth-form,
.auth-form input,
.auth-form button,
main.auth-page h2,
.data-packet,
.connection-line {
    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -ms-transform: translateZ(0);
    -o-transform: translateZ(0);
    transform: translateZ(0);
    
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-perspective: 1000;
    perspective: 1000;
}

/* Optimize will-change property usage */
.auth-form input:focus,
.auth-form button:hover,
nav a:hover {
    will-change: transform, box-shadow;
}

.auth-form input:not(:focus),
.auth-form button:not(:hover),
nav a:not(:hover) {
    will-change: auto;
}

/* Optimize data packet animations for better performance */
@keyframes packetFlow {
    0% {
        transform: translateX(-100px) translateY(0px) translateZ(0);
        opacity: 0;
    }
    10% {
        opacity: 0.7;
    }
    90% {
        opacity: 0.7;
    }
    100% {
        transform: translateX(calc(100vw + 100px)) translateY(-200px) translateZ(0);
        opacity: 0;
    }
}

/* Touch device specific optimizations */
@media (hover: none) and (pointer: coarse) {
    /* Remove all hover effects on touch devices */
    nav a:hover {
        color: #fff;
        transform: none;
        box-shadow: none;
    }
    
    nav a:hover::before {
        opacity: 0;
    }
    
    .auth-form button:hover {
        transform: none;
        box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }
    
    main.auth-page a:hover {
        color: var(--neon-purple);
        transform: none;
        text-shadow: none;
    }
    
    main.auth-page a:hover::before {
        width: 0;
    }
    
    /* Optimize touch targets */
    nav a {
        padding: 0.8rem 1.2rem;
        min-height: 44px;
    }
    
    .auth-form input {
        min-height: 48px;
    }
    
    .auth-form button {
        min-height: 48px;
        padding: 15px 20px;
    }
}

/* Ultra-low power mode for older devices */
@media (max-width: 480px) {
    /* Further reduce effects on very small screens */
    .auth-form {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 212, 255, 0.5);
    }
    
    .auth-form input {
        border: 1px solid rgba(0, 212, 255, 0.5);
        transition: border-color 0.2s ease;
    }
    
    .auth-form input:focus {
        box-shadow: none;
        border-color: var(--neon-blue);
    }
    
    main.auth-page h2::after {
        display: none; /* Hide [LOGIN] badge on very small screens */
    }
    
    /* Minimal button effects */
    .auth-form button {
        box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
    }
    
    .auth-form button:hover {
        box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
    }
}
    </style>
    
</head>
<body>
    <!-- Network-themed animated background -->
    <div class="bg-animation"></div>
    <div class="network-lines"></div>
    
    <!-- Security status panel -->
    <div class="security-badge">
        <div class="status-item">
            <div class="status-dot auth"></div>
            <span>AUTH: READY</span>
        </div>
        <div class="status-item">
            <div class="status-dot secure"></div>
            <span>SSL: SECURE</span>
        </div>
        <div class="status-item">
            <div class="status-dot encrypt"></div>
            <span>ENCRYPT: ON</span>
        </div>
    </div>
    
    <header>
        <div class="container">
            <h1>آموزش شبکه</h1>
            <nav>
                <a href="index.html">صفحه اصلی</a>
                <a href="about.html">درباره ما</a>
                <a href="contact.html">تماس با ما</a>
                <a href="login.html">ورود</a>
                <a href="signup.html">ثبت نام</a>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <h2>ورود به حساب کاربری</h2>
        <form id="login-form" class="auth-form">
            <label for="username">نام کاربری:</label>
            <div class="input-container">
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>

            <label for="password">رمز عبور:</label>
            <div class="input-container">
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>

            <button type="submit" id="login-btn">
                <span class="btn-text">ورود</span>
            </button>
        </form>
        <p>حساب ندارید؟ <a href="signup.html">ثبت نام کنید</a></p>
    </main>

    <footer>
        <p>© 2025 همه حقوق محفوظ تیم وب سایت نویسان رجایی است.</p>
    </footer>

    <script>
        // Create animated data packets
        function createDataPackets() {
            const container = document.querySelector('.bg-animation');
            for (let i = 0; i < 25; i++) {
                const packet = document.createElement('div');
                packet.className = 'data-packet';
                packet.style.top = Math.random() * 100 + '%';
                packet.style.animationDelay = Math.random() * 8 + 's';
                packet.style.animationDuration = (Math.random() * 6 + 4) + 's';
                container.appendChild(packet);
            }
        }

        // Create network connection lines
        function createNetworkLines() {
            const container = document.querySelector('.network-lines');
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.className = 'connection-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 100 + '%';
                line.style.width = Math.random() * 200 + 100 + 'px';
                line.style.animationDelay = Math.random() * 4 + 's';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(line);
            }
        }

        // Show custom message
        function showMessage(text, type = 'success') {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);

            // Auto remove after 4 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.style.animation = 'messageSlide 0.5s ease reverse';
                    setTimeout(() => message.remove(), 500);
                }
            }, 4000);
        }

        // Authentication security animation
        function simulateSecurityCheck() {
            const statusItems = document.querySelectorAll('.status-item');
            let currentIndex = 0;
            
            const checkInterval = setInterval(() => {
                if (currentIndex < statusItems.length) {
                    statusItems[currentIndex].style.opacity = '1';
                    statusItems[currentIndex].style.animation = 'fadeIn 0.5s ease forwards';
                    currentIndex++;
                } else {
                    clearInterval(checkInterval);
                }
            }, 300);
        }

        // Form submission with enhanced security UX
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('login-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            
            // Show loading state
            btnText.innerHTML = '<span class="loading"></span> در حال احراز هویت...';
            submitBtn.disabled = true;
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate authentication process
            setTimeout(() => {
                // Note: Using in-memory storage instead of localStorage as required
                const users = window.networkUsers || [];
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    showMessage('ورود موفقیت‌آمیز بود! در حال انتقال...', 'success');
                    
                    // Store current user session
                    window.currentUser = user;
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                } else {
                    showMessage('نام کاربری یا رمز عبور اشتباه است!', 'error');
                    btnText.textContent = 'ورود';
                    submitBtn.disabled = false;
                    
                    // Shake effect for form
                    const form = document.querySelector('.auth-form');
                    form.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        form.style.animation = 'formFloat 1.5s ease';
                    }, 500);
                }
            }, 1500);
        });

        // Input focus effects
        document.querySelectorAll('.auth-form input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Form validation feedback
        document.querySelectorAll('.auth-form input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.validity.valid && this.value.length > 0) {
                    this.style.borderColor = 'var(--neon-green)';
                    this.style.boxShadow = '0 0 15px rgba(57, 255, 20, 0.3)';
                } else if (this.value.length > 0) {
                    this.style.borderColor = 'var(--neon-red)';
                    this.style.boxShadow = '0 0 15px rgba(255, 7, 58, 0.3)';
                } else {
                    this.style.borderColor = 'rgba(0, 212, 255, 0.3)';
                    this.style.boxShadow = 'none';
                }
            });
        });

        // Add shake animation for failed login
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize all effects
        document.addEventListener('DOMContentLoaded', () => {
            createDataPackets();
            createNetworkLines();
            simulateSecurityCheck();
            
            // Initialize in-memory storage and users from signup
            window.networkUsers = window.networkUsers || [];
            window.currentUser = null;
        });
    </script>
</body>
</html>
